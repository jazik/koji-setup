[web]
SiteName = koji
# KojiTheme =

# Necessary urls
KojiHubURL = http://koji.russianfedora.ru/kojihub
KojiFilesURL = http://koji.russianfedora.ru/kojifiles

## Kerberos authentication options
# WebPrincipal = koji/web@EXAMPLE.COM
# WebKeytab = /etc/httpd.keytab
# WebCCache = /var/tmp/kojiweb.ccache

## SSL authentication options
WebCert = /etc/pki/koji/kojiweb.pem
ClientCA = /etc/pki/koji/koji_ca_cert.crt
KojiHubCA = /etc/pki/koji/koji_ca_cert.crt

LoginTimeout = 72

# This must be set before deployment
Secret = koji

LibPath = /usr/share/koji-web/lib
